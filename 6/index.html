<!-- Menu Toggle Script -->
<script>
    var names = [];

    function addProgrammer() {
        if ($("#input_programmer").val() !== "" && $("#input_programmer").val() !== undefined) {
            var pattern = /[^A-Za-z0-9]+/g;
            var regexName = $("#input_programmer").val().replace(pattern, "")
            if (names === undefined || names.length === 0) {
                names.push(regexName);
                appendProgrammer(regexName, $("#input_programmer").val())
            } else {
                var findDuplicateData = names.includes(regexName)
                if (findDuplicateData === false) {
                    names.push(regexName);
                    appendProgrammer(regexName, $("#input_programmer").val())

                } else {
                    alert("Nama Programmer Sudah Ada !")
                }
            }

        } else {
            alert("Field Proggrammer Baru Wajib Diisi!")
        }

    }

    function appendProgrammer(regexName, nama) {
        var regs = regexName;
        var namas = nama;
        $("#append_programmer").append("" +
            "<div id='" + regs + "' class='appendsProgram row col-md-12 mt-2'>" +

                "<div class='col-md-6'>" +
                    "<div class='row col-md-12'>" +
                        "" + namas + "" +
                    "</div>" +
                    "<div class='row col-md-12' >" +
                        "<textarea readonly='readonly' class='form-control' name='skills'></textarea>" +
                    "</div>" +
                "</div>" +

                "<div class='row col-md-6' style='align-items: center;'>" +
                    "<div class='col-md-9'>" +
                        "<input type='text' name='add_skills' class='form-control'/></div>" +
                    "<div class='col-md-3'>" +
                        "<button class='btn btn-success' id='add_skill' onclick='addSkill(" + regexName + ")'>Add</button></div>" +
                "</div>" +

            "</div>")
    }

    function addSkill(id) {
        var skills = $(id).find('input[name=add_skills]').val();
        var showSkills = $(id).find('textarea[name=skills]');
        $(id).find('input[name=add_skills]').val("")
        showSkills.append(skills + ",")
    }

    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
